<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyQuote</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      font-size: 12px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }
    header img {
      max-height: 60px;
    }
    .status-badge {
      position: absolute;
      right: 0;
      top: 10px;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 12px;
      color: white;
    }
    .status-accepted { background: green; }
    .status-negotiated { background: orange; }
    .status-denied { background: red; }
    .status-pending { background: gray; }
    .status-expired { background: red; }
    .status-discarded { background: gray; }

    h2 {
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f2f2f2;
    }

    .grand-total-box {
      margin-top: 15px;
      display: flex;
      justify-content: flex-end;
    }
    .grand-total {
      border: 2px solid #333;
      padding: 12px 20px;
      border-radius: 8px;
      background: #fefefe;
      font-weight: bold;
      font-size: 14px;
      color: #000;
      text-align: right;
      min-width: 200px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .actions {
      margin-top: 20px;
      text-align: center;
    }
    .actions button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .accept-btn { background: green; }
    .negotiate-btn { background: orange; }
    .deny-btn { background: red; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Company Logo" />
    <div id="status"></div>
  </header>

  <h2>COTAÇÃO</h2>
  <div id="details"></div>

  <table id="items">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Volume (Litros)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="grandtotal"></div>
  <p><b>Termos e Condições:</b></p>
  <p id="terms"></p>

  <div class="actions" id="actions"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const qid = urlParams.get("qid");
    const token = urlParams.get("token");

    async function loadQuote() {
      const resp = await fetch(`/api/quote?qid=${qid}&token=${token}`);
      const data = await resp.json();

      if (!data.ok) {
        document.body.innerHTML = `
          <h2 style="color:red; text-align:center;">${data.error}</h2>
          <p style="text-align:center;">Para qualquer dúvida, entre em contato com o representante de vendas.</p>
        `;
        return;
      }

      const q = data.data;

      // Status
      let statusClass = "status-pending";
      let statusText = q.status;
      if (q.status === "Accepted") statusClass = "status-accepted", statusText = "Aceito";
      else if (q.status === "Denied") statusClass = "status-denied", statusText = "Recusado";
      else if (q.status === "Negotiated") statusClass = "status-negotiated", statusText = "Negociado";
      else if (q.status === "Expired") statusClass = "status-expired", statusText = "Expirado";
      else if (q.status === "Discarded") statusClass = "status-discarded", statusText = "Descartado";

      document.getElementById("status").innerHTML = `
        <span class="status-badge ${statusClass}">${statusText}</span>
      `;

      // Details
      document.getElementById("details").innerHTML = `
        <p><b>CLIENTE:</b> ${q.company || ""}</p>
        <p style="text-align:right;"><b>Válido até:</b> ${q.valid_till || ""}</p>
      `;

      // Items
      const tbody = document.querySelector("#items tbody");
      tbody.innerHTML = q.products.map(p => `
        <tr>
          <td>${p.product_name || ""}</td>
          <td>${p.quantity || 0}</td>
        </tr>
      `).join("");

      // Grand total
      const formatter = new Intl.NumberFormat("pt-BR", { style: "currency", currency: "BRL" });
      document.getElementById("grandtotal").innerHTML = `
        <div class="grand-total-box">
          <div class="grand-total">${formatter.format(q.grand_total)}</div>
        </div>
      `;

      document.getElementById("terms").innerText = q.terms || "";

      // Buttons
      const actions = document.getElementById("actions");
      if (q.status === "Pending" || q.status === "Negotiated") {
        actions.innerHTML = `
          <button class="accept-btn" onclick="sendResponse('Accepted')">Aceitar</button>
          <button class="negotiate-btn" onclick="sendResponse('Negotiated')">Negociar</button>
          <button class="deny-btn" onclick="sendResponse('Denied')">Recusar</button>
        `;
      } else {
        actions.innerHTML = `
          <p style="text-align:center; color:#555;">Para qualquer dúvida, entre em contato com o representante de vendas.</p>
        `;
      }
    }

    async function sendResponse(action) {
      const comment = prompt("Digite seu comentário:") || "";
      const name = prompt("Digite seu nome:") || "";
      const resp = await fetch("/api/respond", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ qid, action, comment, name })
      });
      const data = await resp.json();
      if (data.ok) {
        alert("Cotação atualizada como " + action + "!");
        window.location.reload();
      } else {
        alert("Falhou: " + JSON.stringify(data));
      }
    }

    loadQuote();
  </script>
</body>
</html>
