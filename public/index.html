<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EasyQuote</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    .quote-box { background: #fff; border: 1px solid #ccc; padding: 20px; border-radius: 10px; max-width: 800px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .header { display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; }
    .logo { height: 60px; margin-bottom: 10px; }
    h1 { color: #333; margin: 10px 0; font-size: 24px; flex: 1; }
    .status { font-weight: bold; padding: 4px 8px; border-radius: 5px; }
    .status.Accepted { background: #d4edda; color: #155724; }
    .status.Denied { background: #f8d7da; color: #721c24; }
    .status.Negotiated { background: #fff3cd; color: #856404; }
    .status.Pending { background: #cce5ff; color: #004085; }
    .status.Discarded { background: #e2e3e5; color: #383d41; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    .actions { margin-top: 20px; text-align: center; }
    button { margin: 5px; padding: 10px 20px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; background: #007bff; color: #fff; }
    button:hover { background: #0056b3; }
    .error { color: red; font-weight: bold; }
    .success { color: green; font-weight: bold; }

    /* Responsive Layout */
    @media (max-width: 768px) {
      body { margin: 10px; }
      .quote-box { padding: 15px; }
      h1 { font-size: 20px; text-align: center; }
      .header { flex-direction: column; align-items: center; }
      .logo { height: 50px; }
      table, thead, tbody, th, td, tr { display: block; width: 100%; }
      th { display: none; }
      tr { margin-bottom: 10px; }
      td { border: none; padding: 6px 0; }
      td::before {
        font-weight: bold;
        display: inline-block;
        width: 120px;
      }
      td:nth-of-type(1)::before { content: "Product: "; }
      td:nth-of-type(2)::before { content: "Quantity: "; }
      td:nth-of-type(3)::before { content: "Price: "; }
      td:nth-of-type(4)::before { content: "Total: "; }
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <div class="header">
      <img src="/logo.png" alt="Company Logo" class="logo">
      <h1 id="title">Loading Quote...</h1>
    </div>
    <p id="subtitle"></p>
    <div id="details"></div>
    <div id="items"></div>
    <div id="terms"></div>
    <div class="actions" id="actions"></div>
  </div>

  <script>
    const qs = new URLSearchParams(window.location.search);
    const qid = qs.get("qid");
    const token = qs.get("token");

    const el = (id) => document.getElementById(id);

    async function loadQuote() {
      if (!qid || !token) {
        el("title").innerText = "Invalid Link";
        el("subtitle").innerHTML = "<span class='error'>Missing qid or token in URL.</span>";
        return;
      }

      const r = await fetch(`/api/quote?qid=${encodeURIComponent(qid)}&token=${encodeURIComponent(token)}`);
      const data = await r.json();

      if (!data.ok) {
        el("title").innerText = "Quote Error";
        el("subtitle").innerHTML = `<span class='error'>${data.error}</span>`;
        return;
      }

      const q = data.data;
      const status = (q.status || "Pending").trim();

      el("title").innerText = "Quotation #" + q.quote_number;

      // Status badge
      let statusHtml = `<span class="status ${status}">${status}`;
      if (q.accepted_on) statusHtml += ` on ${q.accepted_on}`;
      statusHtml += "</span>";
      el("subtitle").innerHTML = `${q.subject} | ${statusHtml}`;

      el("details").innerHTML = `
        <p><b>Deal:</b> ${q.deal_name || ""}</p>
        <p><b>Contact:</b> ${q.contact_name || ""}</p>
        <p><b>Owner:</b> ${q.owner || ""}</p>
        <p><b>Valid Till:</b> ${q.valid_till || ""}</p>
        <p><b>Grand Total:</b> ${q.grand_total}</p>
      `;

      let itemsHtml = "<h3>Items</h3><table><tr><th>Product</th><th>Qty</th><th>Price</th><th>Total</th></tr>";
      (q.products || []).forEach(p => {
        itemsHtml += `<tr><td>${p.product_name || ""}</td><td>${p.quantity ?? ""}</td><td>${p.list_price ?? ""}</td><td>${p.total ?? ""}</td></tr>`;
      });
      itemsHtml += "</table>";
      el("items").innerHTML = itemsHtml;

      el("terms").innerHTML = "<h3>Terms & Conditions</h3><p>" + (q.terms || "None") + "</p>";

      const actions = el("actions");
      actions.innerHTML = "";

      // ✅ Hide buttons if Accepted/Denied/Discarded
      if (["Accepted", "Denied", "Discarded"].includes(status)) {
        actions.innerHTML = `<p class='success'>This quote has been ${status}${q.accepted_on ? " on " + q.accepted_on : ""}.</p>`;
        return;
      }

      // Otherwise, show action buttons — map labels → canonical values
      const buttons = [
        { label: "Accept", value: "Accepted" },
        { label: "Negotiate", value: "Negotiated" },
        { label: "Denied", value: "Denied" },
      ];

      buttons.forEach(({label, value}) => {
        const btn = document.createElement("button");
        btn.innerText = label;
        btn.onclick = () => doRespond(value);
        actions.appendChild(btn);
      });
    }

    async function doRespond(action) {
      const comment = prompt("Enter comment (optional):") || "";
      const name = prompt("Please enter your name:") || "";

      const r = await fetch("/api/respond", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ qid, token, action, comment, name })
      });

      const data = await r.json();
      if (data.ok) {
        alert(`Quote updated as ${action}!`);
        location.reload();
      } else {
        alert("Failed: " + JSON.stringify(data));
      }
    }

    loadQuote();
  </script>
</body>
</html>
