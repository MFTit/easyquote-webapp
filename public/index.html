<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyQuote</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      font-size: 12px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }
    header img {
      max-height: 60px;
    }
    .status-badge {
      position: absolute;
      right: 0;
      top: 10px;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 12px;
      color: white;
    }
    .status-accepted { background: green; }
    .status-negotiated { background: orange; }
    .status-denied { background: red; }
    .status-pending { background: gray; }
    .status-expired { background: red; }
    .status-discarded { background: gray; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f2f2f2;
    }

    .grand-total-box {
      margin-top: 15px;
      display: flex;
      justify-content: flex-end;
    }
    .grand-total {
      border: 2px solid #333;
      padding: 12px 20px;
      border-radius: 8px;
      background: #fefefe;
      font-weight: bold;
      font-size: 14px;
      color: #000;
      text-align: right;
      min-width: 200px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .actions {
      margin-top: 20px;
      text-align: center;
    }
    .actions button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .accept-btn { background: green; }
    .negotiate-btn { background: orange; }
    .deny-btn { background: red; }

    /* Inputs section */
    .input-section {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .input-group {
      flex: 1;
      min-width: 200px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 12px;
    }
    textarea {
      height: 70px;
      resize: vertical;
    }

    footer {
      text-align: center;
      margin-top: 25px;
      font-weight: bold;
      padding: 10px;
      border-radius: 6px;
    }
    footer.accepted { background: #d4edda; color: #155724; }
    footer.denied, footer.discarded { background: #f8d7da; color: #721c24; }
    footer.expired { background: #f0f0f0; color: #333; }

    @media (max-width: 768px) {
      body { font-size: 11px; }
      .actions button { width: 100%; margin-top: 8px; }
    }
    @media (max-width: 480px) {
      body { font-size: 10px; }
      .input-section { flex-direction: column; }
      .input-group { width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo da Empresa" />
    <div id="status"></div>
  </header>

  <h2 id="quote-number" style="text-align:center;">COTAÇÃO</h2>
  <div id="details"></div>

  <table id="items">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Volume (Litro)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="grandtotal"></div>
  <p><b>Termos e Condições:</b></p>
  <p id="terms"></p>

  <!-- Input section -->
  <div class="input-section" id="response-section">
    <div class="input-group">
      <label for="ackBy">Nome</label>
      <input type="text" id="ackBy" placeholder="Digite seu nome" />
    </div>
    <div class="input-group">
      <label for="comment">Comentário</label>
      <textarea id="comment" placeholder="Digite seu comentário"></textarea>
    </div>
  </div>

  <div class="actions" id="actions"></div>

  <footer id="footer-message"></footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const qid = urlParams.get("qid");
    const token = urlParams.get("token");

    async function loadQuote() {
      const resp = await fetch(`/api/quote?qid=${qid}&token=${token}`);
      const data = await resp.json();

      if (!data.ok) {
        document.body.innerHTML = `
          <h2 style="color:red; text-align:center;">${data.error}</h2>
          <p style="text-align:center;">Para qualquer dúvida, entre em contato com o representante de vendas.</p>
        `;
        return;
      }

      const q = data.data;
      document.getElementById("quote-number").innerText = "COTAÇÃO";

      // Status badge and footer logic
      let statusClass = "status-pending";
      let statusText = q.status;
      let footerMsg = "";
      let footerClass = "";

      if (q.status === "Accepted") {
        statusClass = "status-accepted";
        statusText = "Aceita";
        footerClass = "accepted";
        footerMsg = `Cotação foi Aceita por ${q.ack_by || ""} em ${new Date().toLocaleString("pt-BR")}`;
      } 
      else if (q.status === "Denied") {
        statusClass = "status-denied";
        statusText = "Recusada";
        footerClass = "denied";
        footerMsg = `Cotação foi Recusada por ${q.ack_by || ""} em ${new Date().toLocaleString("pt-BR")}`;
      }
      else if (q.status === "Negotiated") {
        statusClass = "status-negotiated";
        statusText = "Em Negociação";
      }
      else if (q.status === "Expired") {
        statusClass = "status-expired";
        statusText = "Expirada";
        footerClass = "expired";
        footerMsg = "Esta cotação expirou.";
      }
      else if (q.status === "Discarded") {
        statusClass = "status-discarded";
        statusText = "Descartada";
        footerClass = "discarded";
        footerMsg = "Orçamento já recusado. Caso tenha alguma dúvida, entre em contato com nosso representante de vendas.";
      }

      document.getElementById("status").innerHTML = `<span class="status-badge ${statusClass}">${statusText}</span>`;
      document.getElementById("footer-message").className = footerClass;
      document.getElementById("footer-message").innerText = footerMsg;

      // Details
      document.getElementById("details").innerHTML = `
        <p><b>CLIENTE:</b> ${q.company || ""}</p>
        <p style="text-align:right;"><b>Válido até:</b> ${q.valid_till || ""}</p>
      `;

      // Items
      const tbody = document.querySelector("#items tbody");
      tbody.innerHTML = q.products.map(p => `
        <tr>
          <td>${p.product_name || ""}</td>
          <td>${p.quantity || 0}</td>
        </tr>
      `).join("");

      // Grand total
      const formatter = new Intl.NumberFormat("pt-BR", {
        style: "currency",
        currency: "BRL",
        minimumFractionDigits: 2,
      });
      document.getElementById("grandtotal").innerHTML = `
        <div class="grand-total-box">
          <div class="grand-total">${formatter.format(q.grand_total)}</div>
        </div>
      `;

      document.getElementById("terms").innerText = q.terms || "";

      // ✅ Prefill and manage input visibility
      const ackField = document.getElementById("ackBy");
      const commentField = document.getElementById("comment");
      const responseSection = document.getElementById("response-section");

      ackField.value = q.ack_by || "";
      commentField.value = q.client_response || "";

      if (q.status === "Accepted" || q.status === "Denied") {
        // Show but greyed out
        ackField.readOnly = true;
        commentField.readOnly = true;
        ackField.style.backgroundColor = "#f2f2f2";
        commentField.style.backgroundColor = "#f2f2f2";
        responseSection.style.display = "flex";
      } 
      else if (q.status === "Expired" || q.status === "Discarded") {
        // Hide input section
        responseSection.style.display = "none";
      } 
      else {
        // Pending or Negotiated
        ackField.readOnly = false;
        commentField.readOnly = false;
        ackField.style.backgroundColor = "#fff";
        commentField.style.backgroundColor = "#fff";
        responseSection.style.display = "flex";
      }

      // Buttons
      const actions = document.getElementById("actions");
      if (q.status === "Pending" || q.status === "Negotiated") {
        actions.innerHTML = `
          <button class="accept-btn" onclick="sendResponse('Accepted')">Aceitar</button>
          <button class="negotiate-btn" onclick="sendResponse('Negotiated')">Negociar</button>
          <button class="deny-btn" onclick="sendResponse('Denied')">Recusar</button>
        `;
      } else {
        actions.innerHTML = "";
      }
    }

    async function sendResponse(action) {
      const name = document.getElementById("ackBy").value.trim();
      const comment = document.getElementById("comment").value.trim();

      if ((action === "Denied" || action === "Negotiated") && (!name || !comment)) {
        alert("Por favor, preencha os Comentários em caso de negação ou negociação.");
        return;
      }
      if (action === "Accepted" && !name) {
        alert("Por favor, preencha o Nome antes de aceitar.");
        return;
      }

      const resp = await fetch("/api/respond", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ qid, action, comment, name })
      });
      const data = await resp.json();
      if (data.ok) {
        alert(`Cotação atualizada como ${action}!`);
        window.location.reload();
      } else {
        alert("Falha: " + JSON.stringify(data));
      }
    }

    loadQuote();
  </script>
</body>
</html>
