<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyQuote</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      margin: 20px;
      font-size: 12px;
      background-color: #fff;
      color: #222;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }

    header img {
      max-height: 60px;
      width: auto;
    }

    .status-badge {
      position: absolute;
      right: 0;
      top: 10px;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 12px;
      color: white;
    }
    .status-accepted { background: green; }
    .status-negotiated { background: orange; }
    .status-denied { background: red; }
    .status-pending { background: gray; }
    .status-expired { background: red; }
    .status-discarded { background: gray; }

    h2 {
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #f2f2f2;
    }

    .grand-total-box {
      margin-top: 15px;
      display: flex;
      justify-content: flex-end;
    }

    .grand-total {
      border: 2px solid #333;
      padding: 12px 20px;
      border-radius: 8px;
      background: #fefefe;
      font-weight: bold;
      font-size: 14px;
      color: #000;
      text-align: right;
      min-width: 200px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .actions {
      margin-top: 20px;
      text-align: center;
    }

    .actions button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .accept-btn { background: green; }
    .negotiate-btn { background: orange; }
    .deny-btn { background: red; }

    footer {
      margin-top: 25px;
      text-align: center;
      font-size: 13px;
      font-weight: bold;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
    }

    .footer-accepted { background: green; }
    .footer-denied { background: red; }
    .footer-expired { background: #a00; }
    .footer-discarded { background: #777; }

    /* Responsive */
    @media (max-width: 768px) {
      body { font-size: 11px; margin: 10px; }
      header img { max-height: 50px; }
      .grand-total { font-size: 13px; min-width: 150px; }
      .actions button { font-size: 11px; padding: 8px 14px; }
    }

    @media (max-width: 480px) {
      h2 { font-size: 14px; }
      .grand-total { font-size: 12px; }
      footer { font-size: 12px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Company Logo" />
    <div id="status"></div>
  </header>

  <h2>COTAÇÃO</h2>
  <div id="details"></div>

  <table id="items">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Volume (Litro)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="grandtotal"></div>

  <p><b>Termos e Condições:</b></p>
  <p id="terms"></p>

  <div class="actions" id="actions"></div>
  <footer id="footer"></footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const qid = urlParams.get("qid");
    const token = urlParams.get("token");

    async function loadQuote() {
      const resp = await fetch(`/api/quote?qid=${qid}&token=${token}`);
      const data = await resp.json();

      if (!data.ok) {
        document.body.innerHTML = `
          <h2 style="color:red; text-align:center;">${data.error}</h2>
          <p style="text-align:center;">Para qualquer dúvida, entre em contato com o representante de vendas.</p>
        `;
        return;
      }

      const q = data.data;
      document.getElementById("status").innerHTML = `<span class="status-badge status-${q.status.toLowerCase()}">${q.status}</span>`;

      document.getElementById("details").innerHTML = `
        <p><b>CLIENTE:</b> ${q.company || ""}</p>
        <p style="text-align:right;"><b>Válido até:</b> ${q.valid_till || ""}</p>
      `;

      const tbody = document.querySelector("#items tbody");
      tbody.innerHTML = q.products.map(p => `
        <tr>
          <td>${p.product_name || ""}</td>
          <td>${p.quantity || 0}</td>
        </tr>
      `).join("");

      const formatter = new Intl.NumberFormat("pt-BR", {
        style: "currency",
        currency: "BRL",
        minimumFractionDigits: 2,
      });
      document.getElementById("grandtotal").innerHTML = `
        <div class="grand-total-box">
          <div class="grand-total">${formatter.format(q.grand_total)}</div>
        </div>
      `;

      document.getElementById("terms").innerText = q.terms || "";

      const actions = document.getElementById("actions");
      const footer = document.getElementById("footer");

      if (q.status === "Pending" || q.status === "Negotiated") {
        actions.innerHTML = `
          <button class="accept-btn" onclick="sendResponse('Accepted')">Aceitar</button>
          <button class="negotiate-btn" onclick="sendResponse('Negotiated')">Negociar</button>
          <button class="deny-btn" onclick="sendResponse('Denied')">Recusar</button>
        `;
      } else {
        actions.innerHTML = "";
        if (q.status === "Accepted") footer.className = "footer-accepted";
        if (q.status === "Denied") footer.className = "footer-denied";
        if (q.status === "Expired") footer.className = "footer-expired";
        if (q.status === "Discarded") footer.className = "footer-discarded";

        const formattedDate = new Date().toLocaleString("pt-BR", { dateStyle: "short", timeStyle: "short" });

        if (q.status === "Accepted") footer.innerText = `Cotação foi Aceita por ${q.acknowledged_by || "Cliente"} em ${formattedDate}`;
        else if (q.status === "Denied") footer.innerText = `Cotação foi Recusada por ${q.acknowledged_by || "Cliente"} em ${formattedDate}`;
        else if (q.status === "Expired") footer.innerText = `Cotação Expirada`;
        else if (q.status === "Discarded") footer.innerText = `Cotação foi Descartada. Para qualquer dúvida, entre em contato com o representante de vendas.`;
      }
    }

    async function sendResponse(action) {
      const name = prompt("Por favor, insira o seu nome:") || "";
      const comment = prompt("Por favor, insira seu comentário:") || "";

      const resp = await fetch("/api/respond", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ qid, action, comment, name })
      });
      const data = await resp.json();
      if (data.ok) {
        alert("Cotação atualizada como " + action + "!");
        window.location.reload();
      } else {
        alert("Falhou: " + JSON.stringify(data));
      }
    }

    loadQuote();
  </script>
</body>
</html>
